<!DOCTYPE html>
<html>
    <head>
        <title>Lab4</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            body{
                width: 60%;
                margin: auto;
                margin-top: 10px;
            }
            #sub{
                width: 70px;
                text-align: center;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <form>
            <div class="form-group">
              <label for="first">First name</label>
              <input required type="text" class="form-control" id="first" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Middle name (optional)</label>
                <input required type="text" class="form-control" id="middle"  >
              </div>
              <div class="form-group">
                <label for="last">Last name</label>
                <input required type="text" class="form-control" id="last"  >
              </div>

              <div class="form-group">
                <label for="ssn">SSN</label>
                <input required pattern="^\d{3}-\d{2}-\d{4}$"
                type="text" class="form-control" id="ssn"  >
              </div>

            <div class="form-group">
              <label for="address">Residential address</label>
              <input required type="text" class="form-control" id="address">
            </div>

            <div class="form-row">
                <div class="col">
                  <input required type="text" class="form-control" placeholder="City">
                </div>
                <div class="col">
                  <input required type="text" class="form-control" placeholder="State">
                </div>
                <div class="col">
                  <input required pattern="\d{5}" type="text" class="form-control" placeholder="Zip">
                </div>
              </div>

            <div class="form-group">
                <label for="phone">Primary phone number</label>
                <input required pattern="^(\d{10}|\(\d{3}\)\s\d{3}-\d{4})$" 
                 type="text" class="form-control" id="state">
            </div>

            <div class="form-check form-check-inline">
                <input required class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mobile">
                <label class="form-check-label" for="inlineRadio1">Mobile phone</label>
              </div>
              <div class="form-check form-check-inline">
                <input required class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="home">
                <label class="form-check-label" for="inlineRadio2">Home phone</label>
              </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input required type="email" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="birth">BirthDate</label>
                <input required pattern="^[01]\d\/(3[01]|[0-2]\d)\/(19\d{2}|2000)$"
                type="text" class="form-control" id="birth">
              </div>
            
              <div class="form-group">
                <label for="card">Credit card</label>
                <input required pattern="^\d{13,19}$" minlength="13" maxlength="19"
                 type="text" class="form-control" id="card">
            </div>

            <button  type="submit" id="subb" class="btn btn-primary btn-lg btn-block">Submit</button>
          </form>
    </body>
</html>
